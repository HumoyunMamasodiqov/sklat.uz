<script id="security-settings-modal">
document.addEventListener('DOMContentLoaded', function() {

function showSecurityModal() {
const modal = document.createElement('div');
modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end';
modal.innerHTML = `
<div class="bg-white w-full rounded-t-2xl p-6 transform translate-y-0 transition-transform duration-300">
<div class="flex items-center justify-between mb-6">
<h3 class="text-lg font-semibold text-gray-800">Xavfsizlik sozlamalari</h3>

</div>
<div class="space-y-4">
<div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
<div>
<h4 class="text-sm font-medium text-gray-800">Parolni o'zgartirish</h4>

</div>

</div>
<div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
<div>
<h4 class="text-sm font-medium text-gray-800">Ikki faktorli autentifikatsiya</h4>
<p class="text-xs text-gray-500">Qo'shimcha xavfsizlik darajasi</p>
</div>
<div class="relative">
<input type="checkbox" class="opacity-0 absolute" id="two-factor-toggle">
<div class="w-12 h-6 bg-gray-300 rounded-full cursor-pointer toggle-bg">
<div class="w-5 h-5 bg-white rounded-full shadow-md transform transition-transform duration-200 translate-x-0.5 toggle-dot"></div>
</div>
</div>
</div>
<div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
<div>
<h4 class="text-sm font-medium text-gray-800">Kirish tarixi</h4>
<p class="text-xs text-gray-500">Oxirgi faollik va qurilmalar</p>
</div>
<button class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg text-sm cursor-pointer !rounded-button">Ko'rish</button>
</div>
<div class="pt-4">
<button class="w-full bg-primary text-white py-3 rounded-lg font-medium cursor-pointer !rounded-button close-modal">Saqlash</button>
</div>
</div>
</div>
`;
document.body.appendChild(modal);

const closeButtons = modal.querySelectorAll('.close-modal');
const toggleInput = modal.querySelector('#two-factor-toggle');
const toggleBg = modal.querySelector('.toggle-bg');
const toggleDot = modal.querySelector('.toggle-dot');

closeButtons.forEach(button => {
button.addEventListener('click', function() {
document.body.removeChild(modal);
});
});

toggleBg.addEventListener('click', function() {
toggleInput.checked = !toggleInput.checked;
if (toggleInput.checked) {
toggleBg.classList.add('bg-primary');
toggleBg.classList.remove('bg-gray-300');
toggleDot.classList.add('translate-x-6');
toggleDot.classList.remove('translate-x-0.5');
} else {
toggleBg.classList.remove('bg-primary');
toggleBg.classList.add('bg-gray-300');
toggleDot.classList.remove('translate-x-6');
toggleDot.classList.add('translate-x-0.5');
}
});

modal.addEventListener('click', function(e) {
if (e.target === modal) {
document.body.removeChild(modal);
}
});
}
});
</script>

<div class="bg-white rounded-2xl p-6 w-full max-w-sm transform scale-100 transition-transform duration-300">
<div class="text-center">
<div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
<i class="ri-logout-box-line text-red-600 text-2xl"></i>
</div>
<h3 class="text-lg font-semibold text-gray-800 mb-2">Dasturdan chiqish</h3>
<p class="text-sm text-gray-600 mb-6">Haqiqatan ham dasturdan chiqmoqchimisiz?</p>
<div class="flex space-x-3">
<button class="flex-1 bg-gray-100 text-gray-700 py-3 rounded-lg font-medium cursor-pointer !rounded-button cancel-logout">Bekor qilish</button>
<button class="flex-1 bg-red-500 text-white py-3 rounded-lg font-medium cursor-pointer !rounded-button confirm-logout">Chiqish</button>
</div>
</div>
</div>
`;
document.body.appendChild(modal);

const cancelBtn = modal.querySelector('.cancel-logout');
const confirmBtn = modal.querySelector('.confirm-logout');

cancelBtn.addEventListener('click', function() {
document.body.removeChild(modal);
});

confirmBtn.addEventListener('click', function() {
document.body.removeChild(modal);
showNotification('Dasturdan muvaffaqiyatli chiqdingiz!', 'success');
setTimeout(() => {
window.location.reload();
}, 1500);
});

modal.addEventListener('click', function(e) {
if (e.target === modal) {
document.body.removeChild(modal);
}
});
}
});
</script>

<script id="notification-system">
function showNotification(message, type) {
const notification = document.createElement('div');
notification.className = `fixed top-20 left-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
type === 'success' ? 'bg-green-500 text-white' :
type === 'info' ? 'bg-blue-500 text-white' :
type === 'error' ? 'bg-red-500 text-white' : 'bg-gray-500 text-white'
}`;
notification.innerHTML = `
<div class="flex items-center space-x-2">
<i class="ri-${type === 'success' ? 'check' : type === 'info' ? 'information' : type === 'error' ? 'error-warning' : 'notification'}-line"></i>
<span class="text-sm">${message}</span>
</div>
`;
document.body.appendChild(notification);

setTimeout(() => {
notification.style.opacity = '0';
setTimeout(() => {
if (document.body.contains(notification)) {
document.body.removeChild(notification);
}
}, 300);
}, 3000);
}
</script>
